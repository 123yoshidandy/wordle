<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Wordle<span class="jp-title">（日本語版）</span></h1>
        <button id="info-button" class="info-button">遊び方</button>
        <div id="info-modal" class="hidden">
            <div class="modal-content">>
                <h2>遊び方</h2>
                <p>5文字のひらがなの単語を当ててください。10回まで挑戦できます。</p>
                <div class="example">
                    <div class="example-row">
                        <div class="example-tile correct">あ</div>
                        <div class="example-tile">い</div>
                        <div class="example-tile">う</div>
                        <div class="example-tile">え</div>
                        <div class="example-tile">お</div>
                    </div>
                    <p>「あ」は正しい位置にあります（緑色）</p>
                </div>
                <div class="example">
                    <div class="example-row">
                        <div class="example-tile">か</div>
                        <div class="example-tile present">き</div>
                        <div class="example-tile">く</div>
                        <div class="example-tile">け</div>
                        <div class="example-tile">こ</div>
                    </div>
                    <p>「き」は単語に含まれますが位置が違います（黄色）</p>
                </div>
                <div class="example">
                    <div class="example-row">
                        <div class="example-tile">さ</div>
                        <div class="example-tile">し</div>
                        <div class="example-tile absent">す</div>
                        <div class="example-tile">せ</div>
                        <div class="example-tile">そ</div>
                    </div>
                    <p>「す」は単語に含まれていません（灰色）</p>
                </div>
                <button id="close-info" type="button">閉じる</button>
            </div>
        </div>
        <div id="game-container">
            <div id="board"></div>
            <div id="keyboard">
                <div class="keyboard-row">
                    <button data-key="わ">わ</button>
                    <button data-key="ら">ら</button>
                    <button data-key="や">や</button>
                    <button data-key="ま">ま</button>
                    <button data-key="は">は</button>
                    <button data-key="な">な</button>
                    <button data-key="た">た</button>
                    <button data-key="さ">さ</button>
                    <button data-key="か">か</button>
                    <button data-key="あ">あ</button>
                </div>
                <div class="keyboard-row">
                    <button data-key="　">　</button>
                    <button data-key="り">り</button>
                    <button data-key="　">　</button>
                    <button data-key="み">み</button>
                    <button data-key="ひ">ひ</button>
                    <button data-key="に">に</button>
                    <button data-key="ち">ち</button>
                    <button data-key="し">し</button>
                    <button data-key="き">き</button>
                    <button data-key="い">い</button>
                </div>
                <div class="keyboard-row">
                    <button data-key="ん">ん</button>
                    <button data-key="る">る</button>                    
                    <button data-key="ゆ">ゆ</button>
                    <button data-key="む">む</button>
                    <button data-key="ふ">ふ</button>
                    <button data-key="ぬ">ぬ</button>
                    <button data-key="つ">つ</button>
                    <button data-key="す">す</button>
                    <button data-key="く">く</button>
                    <button data-key="う">う</button>
                </div>
                <div class="keyboard-row">
                    <button data-key="　">　</button>
                    <button data-key="れ">れ</button>
                    <button data-key="　">　</button>
                    <button data-key="め">め</button>
                    <button data-key="へ">へ</button>
                    <button data-key="ね">ね</button>
                    <button data-key="て">て</button>
                    <button data-key="せ">せ</button>
                    <button data-key="け">け</button>
                    <button data-key="え">え</button>
                </div>
                <div class="keyboard-row">
                    <button data-key="ー">ー</button>
                    <button data-key="ろ">ろ</button>
                    <button data-key="よ">よ</button>
                    <button data-key="も">も</button>
                    <button data-key="ほ">ほ</button>
                    <button data-key="の">の</button>
                    <button data-key="と">と</button>
                    <button data-key="そ">そ</button>
                    <button data-key="こ">こ</button>
                    <button data-key="お">お</button>
                </div>
                <div class="keyboard-row">
                    <button data-key="　">　</button>
                    <button data-key="　">　</button>
                    <button data-key="ゃ">ゃ</button>
                    <button data-key="ぱ">ぱ</button>
                    <button data-key="ば">ば</button>
                    <button data-key="　">　</button>
                    <button data-key="だ">だ</button>
                    <button data-key="ざ">ざ</button>
                    <button data-key="が">が</button>
                    <button data-key="ぁ">ぁ</button>
                </div>
                <div class="keyboard-row">
                    <button data-key="　">　</button>
                    <button data-key="　">　</button>
                    <button data-key="　">　</button>
                    <button data-key="ぴ">ぴ</button>
                    <button data-key="び">び</button>
                    <button data-key="　">　</button>
                    <button data-key="ぢ">ぢ</button>
                    <button data-key="じ">じ</button>
                    <button data-key="ぎ">ぎ</button>
                    <button data-key="ぃ">ぃ</button>
                </div>
                <div class="keyboard-row">
                    <button data-key="　">　</button>
                    <button data-key="ゔ">ゔ</button>
                    <button data-key="ゅ">ゅ</button>
                    <button data-key="ぷ">ぷ</button>
                    <button data-key="ぶ">ぶ</button>
                    <button data-key="っ">っ</button>
                    <button data-key="づ">づ</button>
                    <button data-key="ず">ず</button>
                    <button data-key="ぐ">ぐ</button>
                    <button data-key="ぅ">ぅ</button>
                </div>
                <div class="keyboard-row">
                    <button data-key="　">　</button>
                    <button data-key="　">　</button>
                    <button data-key="　">　</button>
                    <button data-key="ぺ">ぺ</button>
                    <button data-key="べ">べ</button>
                    <button data-key="　">　</button>
                    <button data-key="で">で</button>
                    <button data-key="ぜ">ぜ</button>
                    <button data-key="げ">げ</button>
                    <button data-key="ぇ">ぇ</button>
                </div>
                <div class="keyboard-row">
                    <button data-key="　">　</button>
                    <button data-key="　">　</button>
                    <button data-key="ょ">ょ</button>
                    <button data-key="ぽ">ぽ</button>
                    <button data-key="ぼ">ぼ</button>
                    <button data-key="　">　</button>
                    <button data-key="ど">ど</button>
                    <button data-key="ぞ">ぞ</button>
                    <button data-key="ご">ご</button>
                    <button data-key="ぉ">ぉ</button>
                </div>
                <div class="keyboard-row">
                    <button data-key="BACKSPACE" class="wide-button">⌫</button>
                    <button data-key="ENTER" class="wide-button">決定</button>
                </div>
            </div>
        </div>
        <div id="message"></div>
        <button id="new-game">新しいゲーム</button>
    </div>
    <script src="words.js"></script>
    <script src="script.js"></script>
</body>
</html>
